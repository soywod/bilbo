name: Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: soywod
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build frontend
        run: nix develop --command cargo leptos build --release

      - name: Build static server binary
        run: nix build

      - name: Package release
        run: |
          mkdir -p release
          cp result/bin/bilbo release/
          cp -r target/site release/
          tar czf bilbo-release.tar.gz -C release .

      - uses: actions/upload-artifact@v4
        with:
          name: bilbo-release
          path: bilbo-release.tar.gz

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: bilbo-release.tar.gz
          target: /home/debian/bilbo

      - name: Extract and restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/debian/bilbo
            tar xzf bilbo-release.tar.gz
            rm bilbo-release.tar.gz
            systemctl --user restart bilbo
