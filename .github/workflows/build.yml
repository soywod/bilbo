name: Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: soywod
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - uses: Swatinem/rust-cache@v2

      - name: Build frontend
        run: nix develop --command cargo leptos build --release

      - name: Build static server binary
        run: nix build

      - name: Package release
        run: |
          mkdir -p release
          cp result/bin/bilbo release/
          cp -r target/site release/
          tar czf bilbo-release.tar.gz -C release .

      - uses: actions/upload-artifact@v4
        with:
          name: bilbo-release
          path: bilbo-release.tar.gz

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          scp -i ~/.ssh/deploy_key bilbo-release.tar.gz "$SSH_USER@$SSH_HOST:/home/debian/bilbo/"
          ssh -i ~/.ssh/deploy_key "$SSH_USER@$SSH_HOST" 'cd /home/debian/bilbo && tar xzf bilbo-release.tar.gz && rm bilbo-release.tar.gz && systemctl --user restart bilbo'
